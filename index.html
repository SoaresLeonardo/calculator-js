<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <span>Calculadora</span>
        </div>
        <div class="calculator-container">
            <input type="text" placeholder="0" class="display">
            <table>
                <tr>
                    <td><button class="btn-ce ce">ce</button></td>
                    <td><button class="btn-c">c</button></td>
                    <td><button class="btn-num" onclick="insert('%')">%</button></td>
                    <td><button class="btn-num method" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num" onclick="insert(7)">7</button></td>
                    <td><button class="btn-num" onclick="insert(8)">8</button></td>
                    <td><button class="btn-num" onclick="insert(9)">9</button></td>
                    <td><button class="btn-num method" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num" onclick="insert(4)">4</button></td>
                    <td><button class="btn-num" onclick="insert(5)">5</button></td>
                    <td><button class="btn-num" onclick="insert(6)">6</button></td>
                    <td><button class="btn-num method" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num" onclick="insert(1)">1</button></td>
                    <td><button class="btn-num" onclick="insert(2)">2</button></td>
                    <td><button class="btn-num" onclick="insert(3)">3</button></td>
                    <td><button class="btn-num method" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-num moreOrLess">+/-</button></td>
                    <td><button class="btn-num" onclick="insert(0)">0</button></td>
                    <td><button class="btn-num" onclick="insert(',')">,</button></td>
                    <td><button class="btn-result equal method">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
